<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <section class="mediaSection">
    <div class="social">
        <div class="socialText">
            <h4 class="SocialMedia">Social Media</h4>
            <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5>
        </div>
        <div class="socialIcons">
            <button>
                <img class="fbIcon" src="facebook_icon.png" alt="facebook icon">
            </button>
            <button>
                <img class="twIcon" src="twitter_icon.png" alt="twitter_icon">
            </button>
            <button>
                <img class="lnkIcon" src="linkedin_icon.png" alt="linkedin_icon">
            </button>
            <button>
                <img class="pinIcon" src="pinterest_icon.png" alt="pinterest_icon">
            </button>
            <button>
                <img class="instIcon" src="instagram_icon.png" alt="instagram_icon">
            </button>
            <button>
                <img class="githubIcon" src="github_icon.png" alt="github_icon">
            </button>
            <button>
                <img class="rssIcon" src="rss_icon.png" alt="rss_icon">
            </button>
        </div>
    </div>
</section>
</body>

</html>
